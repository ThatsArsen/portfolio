<!DOCTYPE html>
<html>
<head>
    <title>My YouTube Embed</title>
    <style>
        body {
            margin: 0; /* Убираем отступы */
            overflow: hidden; /* Скрываем полосы прокрутки, если видео больше окна */
            background-color: black; /*  фон */
        }
        iframe {
            width: 100vw;  /* 100% ширины viewport (окна браузера) */
            height: 100vh; /* 100% высоты viewport */
            border: none; /* Убираем рамку */
        }
    </style>
</head>
<body>
    <iframe src="https://www.youtube.com/embed/DmvX_x5BgM4?loop=1&playlist=DmvX_x5BgM4&controls=0&rel=0&autoplay=1&mute=1&modestbranding=0" title="Calmkeeper - Onboarding + Questions" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
