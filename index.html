<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Content</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 960px;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      color: #3f51b5;
      border-bottom: 2px solid #3f51b5;
      padding-bottom: 10px;
      margin-bottom: 30px;
      font-weight: 300;
    }

    h2 {
      color: #3f51b5;
      margin-top: 30px;
      margin-bottom: 15px;
      font-weight: 400;
    }

    a {
      color: #3f51b5;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      text-decoration: underline;
      color: #5c6bc0;
    }

    .content-section {
      margin-bottom: 30px;
    }

    .content-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .content-item {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column;
      cursor: pointer; /* Make the whole card clickable */
    }

    .content-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .content-item h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-weight: 500;
    }

    .content-item p {
      margin-bottom: 15px;
      color: #555;
    }

    .content-item .actions {
      margin-top: auto;
    }

    .content-item .actions a {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      font-weight: 500;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #eee;
      color: #777;
      border-top: 1px solid #ddd;
      margin-top: 50px;
    }

    /* Modal styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1001; /* Sit on top */
      top: 0;
      left: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed for modal content itself */
      background-color: rgba(0,0,0,0.8); /* Black w/ opacity */
    }

    .modal-content {
      position: absolute;
      top: 5%;
      left: 5%;
      width: 90%;
      height: 90%;
      background-color: #fefefe;
      padding: 16pt 0;
      border-radius: 8pt;
      box-sizing: border-box;
      overflow: auto;
    }

    .modal-title {
      margin-top: 0;
      margin-bottom: 15px;
      color: #3f51b5;
      font-weight: 500;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .close-button {
      color: #aaa;
      position: absolute; /* Positioned inside modal-content */
      top: 10px;
      right: 10px;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
      padding: 5px;
      line-height: 1;
      display: flex; /* Center icon vertically and horizontally */
      align-items: center;
      justify-content: center;
    }

    .close-button:hover,
    .close-button:focus {
      color: whitesmoke;
      text-decoration: none;
      cursor: pointer;
    }
    /*
    #modal-video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
    }
    */
    #modal-video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome!</h1>
    <p>Here is my content. Currently available:</p>

    <section class="content-section" id="calmkeeper-section">
      <h2>Calmkeeper</h2>
      <div class="content-grid">
        <div class="content-item">
          <h3><a href="?video=calmkeeper/main_page.html">Main page</a></h3>
          <p>Main page and animation when entering it</p>
          <div class="actions">
            <a href="?video=calmkeeper/main_page.html"><i class="material-icons">play_circle_filled</i> Watch video</a>
          </div>
        </div>
        <div class="content-item">
          <h3><a href="?video=calmkeeper/onboarding_and_questions.html">Onboarding and questionnaire</a></h3>
          <p>This is onboarding and questionnaire upon first entering the application</p>
          <div class="actions">
            <a href="?video=calmkeeper/onboarding_and_questions.html"><i class="material-icons">play_circle_filled</i> Watch video</a>
          </div>
        </div>
        <!-- You can add other videos from Calmkeeper as content-item here -->
      </div>
    </section>

    <!-- Example of another content section (uncomment when needed)
    <section class="content-section" id="another-section">
      <h2>Another content section</h2>
      <div class="content-grid">
        <div class="content-item">
          <h3><a href="?video=another/content1.html">Title of another content</a></h3>
          <p>Brief description of another content.</p>
          <div class="actions">
            <a href="?video=another/content1.html"><i class="material-icons">play_circle_filled</i> Details</a>
          </div>
        </div>
      </div>
    </section>
    -->

  </div>

  <div id="video-modal" class="modal">
    <div class="modal-content">
      <button type="button" class="close-button" aria-label="Close">
        <i class="material-icons">close</i>
      </button>
      <div id="modal-video-container">
        <!-- Video iframe will be inserted here -->
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const modal = document.getElementById('video-modal');
      const modalVideoContainer = document.getElementById('modal-video-container');
      const closeModalButton = document.querySelector('.close-button');

      // Fetch video parameters from JSON file
      fetch('video-params.json')
        .then(response => response.json())
        .then(videoParamsData => {
          const youtubeParams = videoParamsData.youtube_params;

          // Function to open modal with video
          function openVideoModal(videoPath) {
            const videoId = getVideoIdFromPath(videoPath);
            if (videoId) {
              let youtubeUrl = 'https://www.youtube.com/embed/' + videoId + '?';
              for (const key in youtubeParams) {
                let value = youtubeParams[key];
                if (value === "%VIDEO_ID%") {
                  value = videoId;
                }
                youtubeUrl += key + '=' + value + '&';
              }
              youtubeUrl = youtubeUrl.slice(0, -1);

              const iframe = document.createElement('iframe');
              iframe.src = youtubeUrl;
              iframe.title = 'Video content';
              iframe.frameborder = '0';
              iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
              iframe.allowFullscreen = true;

              modalVideoContainer.innerHTML = '';
              modalVideoContainer.appendChild(iframe);
              modal.style.display = "block";
            } else {
              alert('Could not determine video ID for: ' + videoPath);
            }
          }

          // Function to close modal
          function closeVideoModal() {
            modal.style.display = "none";
            modalVideoContainer.innerHTML = '';
          }

          // Close modal on close button click
          closeModalButton.addEventListener('click', closeVideoModal);

          // Close modal when clicking outside of it
          window.addEventListener('click', function(event) {
            if (event.target == modal) {
              closeVideoModal();
            }
          });

          function getVideoIdFromPath(path) {
            const pathParts = path.split('/');
            const filename = pathParts[pathParts.length - 1];

            if (filename === 'main_page.html') return 'ecG7jtDIOsA';
            if (filename === 'onboarding_and_questions.html') return 'DmvX_x5BgM4';
            return null;
          }

          // Handle clicks on "Watch video" links to open modal
          const videoLinks = document.querySelectorAll('.content-item .actions a');
          videoLinks.forEach(link => {
            link.addEventListener('click', function(event) {
              event.preventDefault();
              const videoPath = new URL(this.href, document.baseURI).searchParams.get('video');
              if (videoPath) {
                openVideoModal(videoPath);
              }
            });
          });

          // Make content cards clickable
          const contentItems = document.querySelectorAll('.content-item');
          contentItems.forEach(item => {
            item.addEventListener('click', function() {
              const link = this.querySelector('.actions a');
              if (link) {
                const videoPath = new URL(link.href, document.baseURI).searchParams.get('video');
                if (videoPath) {
                  openVideoModal(videoPath);
                }
              }
            });
          });

        });
    });
  </script>
</body>
</html>
